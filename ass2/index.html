<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GATE Exam Registration</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script></head
  >`
  <body>
    <div class="container">
      <h2 class="mt-5 mb-4 text-center">GATE Exam Registration Form</h2>

      <form id="registrationForm" onsubmit="return validateForm()">
        <div class="form-group">
          <label for="fullName">Full Name:</label>
          <input
            type="text"
            class="form-control"
            id="fullName"
            name="fullName"
            required
            oninput="validateFullName()"
            onfocus="clearError('fullNameError')"
          />
          <div id="fullNameError" class="error-message"></div>
        </div>

        <div class="form-group">
          <label for="email">Email:</label>
          <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            required
            oninput="validateEmail()"
            onfocus="clearError('emailError')"
          />
          <div id="emailError" class="error-message"></div>
        </div>

        <div class="form-group">
          <label for="password">Password:</label>
          <input
            type="password"
            class="form-control"
            id="password"
            name="password"
            required
            oninput="validatePassword()"
            onfocus="clearError('passwordError')"
          />
          <div id="passwordError" class="error-message"></div>
        </div>

        <div class="form-group">
          <label for="phoneNumber">Phone Number:</label>
          <input
            type="tel"
            class="form-control"
            id="phoneNumber"
            name="phoneNumber"
            pattern="[0-9]{10}"
            required
            oninput="validatePhoneNumber()"
            onfocus="clearError('phoneNumberError')"
          />
          <div id="phoneNumberError" class="error-message"></div>
        </div>

        <div class="form-group">
          <label for="country">Country:</label>
          <select class="form-control" id="country" name="country" required>
            <option value="" disabled selected>Select your Country</option>
            <option value="india">India</option>
            <option value="usa">USA</option>
            <option value="uk">UK</option>
          </select>
          <div id="countryError" class="error-message"></div>
        </div>

        <div class="form-group">
          <label>Gender:</label>
          <div>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="gender"
                id="male"
                value="male"
                required
                oninput="validateGender()"
              />
              <label class="form-check-label" for="male">Male</label>
            </div>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="gender"
                id="female"
                value="female"
                required
                oninput="validateGender()"
              />
              <label class="form-check-label" for="female">Female</label>
            </div>
          </div>
          <div id="genderError" class="error-message"></div>
        </div>

        <div class="form-group">
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              id="terms"
              name="terms"
              required
            />
            <label class="form-check-label" for="terms"
              >I agree to the terms and conditions</label
            >
            <div id="termsError" class="error-message"></div>
          </div>
        </div>

        <button type="submit" class="btn btn-success btn-block">
          Register
        </button>
      </form>
    </div>
  </body>
</html>
